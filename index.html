<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Prototype</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="img/logo.png" alt="Libri">
    <div class="links">
      <a class="selected">Bibliografie</a>
      <a>Warenkörbe</a>
    </div>
    <div class="login">
      <a>Thomas</a>
      <img class="head" src="img/icon-doerte.svg" alt="">
    </div>
  </header>
  <main id="app">
    <app></app>
  </main>
  <aside class="instructions">
    Move selection with tab (<code>⇥</code>) or arrow keys (<code>←</code>, <code><div turned>←</div></code>).<br>
    Press <code>↵</code> to create a tag.<br>
    Try writing <code>Pr</code>, then use <code>⇥</code> to select.<br>
    Delete a tag with <code>⌫</code>.<br>
  </aside>
  <script src="vendor/vue.js"></script>
  <script src="vendor/cleave.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/data.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/fulltext-input.js"></script>
  <script src="js/hintbar.js"></script>
  <script src="js/search-bar.js"></script>
  <script src="js/search-tag.js"></script>
  <script src="js/suggestions.js"></script>
  <script src="js/tag-button.js"></script>

  <!-- main.js must be last -->
  <script src="js/main.js"></script>
</body>
</html>
